<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday ÂòâÈõ≤!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        h1 {
            font-size: 60px;
            text-align: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                color: #ffe600;
                text-shadow: 0 0 10px #ffe600, 0 0 20px #ff7eb3, 0 0 30px #ff758c;
            }
            50% {
                transform: scale(1.2);
                color: #ff1e56;
                text-shadow: 0 0 20px #ffe600, 0 0 30px #ff758c, 0 0 40px #ff7eb3;
            }
        }

        .balloons {
            position: absolute;
            bottom: -150px;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            width: 100px;
            height: 140px;
            background-color: transparent;
            border-radius: 50%;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            opacity: 0.8;
            animation: floatUp 7s ease-in-out infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-500px) rotate(45deg);
            }
            100% {
                transform: translateY(-1000px) rotate(90deg);
            }
        }

        .balloon:nth-child(1) {
            background: #ff1e56;
            left: 20%;
            animation-duration: 5s;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            background: #ffe600;
            left: 35%;
            animation-duration: 7s;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            background: #24ff72;
            left: 50%;
            animation-duration: 6s;
            animation-delay: 2s;
        }

        .balloon:nth-child(4) {
            background: #1e90ff;
            left: 65%;
            animation-duration: 8s;
            animation-delay: 3s;
        }

        .balloon:nth-child(5) {
            background: #ff7eb3;
            left: 80%;
            animation-duration: 7s;
            animation-delay: 4s;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .sparkle {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 1.5s infinite;
        }

        .sparkle:nth-child(odd) {
            width: 5px;
            height: 5px;
        }

        .sparkle:nth-child(even) {
            width: 8px;
            height: 8px;
        }

        .firework {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background-color: #ff7eb3;
            animation: firework 1.5s infinite;
        }

        @keyframes firework {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(100px, -100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, ‰Ω≥Êæê! üéâüéÇ</h1>
    </div>

    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>

    <script>
        const totalSparkles = 50;
        for (let i = 0; i < totalSparkles; i++) {
            let sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = `${Math.random() * 100}vw`;
            sparkle.style.top = `${Math.random() * 100}vh`;
            sparkle.style.animationDuration = `${Math.random() * 2 + 1}s`;
            document.body.appendChild(sparkle);
        }

        const totalFireworks = 30;
        for (let i = 0; i < totalFireworks; i++) {
            let firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = `${Math.random() * 100}vw`;
            firework.style.top = `${Math.random() * 100}vh`;
            firework.style.animationDuration = `${Math.random() * 2 + 1}s`;
            document.body.appendChild(firework);
        }
    </script>
</body>
</html>
